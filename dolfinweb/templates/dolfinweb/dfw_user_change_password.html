{% extends "dfwbase.html" %}
{% block content %}
{% load django_bootstrap5 %}
<h4 class="bd-title p-2 bg-secondary text-light">Change Password</h4>
<form method="post">
    {% csrf_token %}
    <table class="table table-striped">
      {{ form }}
  </table>
  <div class="container text-center">{% bootstrap_button "Save" button_type="submit" button_class="btn-primary btn-lg" %}</div>
</form>
{%endblock%}
