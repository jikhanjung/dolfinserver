{% extends "dfwbase.html" %}
{% block content %}
{% load django_bootstrap5 %}
<h4 class="bd-title p-2 bg-secondary text-light">User Info</h4>
<table class="table table-striped table-sm">
    <tbody>
    <tr><th>사용자ID</th><td>{{ user_obj.username}}</td></tr>
    <tr><th>이름</th><td>{{ user_obj.last_name}}{{ user_obj.first_name }}</td></tr>
    <tr><th>이메일</th><td>{{ user_obj.email }}</td></tr>
    <tr><th>그룹</th><td>{% for gn in user_obj.groupname_list %}{{gn}} {%endfor%}</td></tr>
    </tbody>
</table>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <a class="btn btn-info text-white" role="button" href="{% url 'dfw_user_edit'%}">Edit</a>
            <a class="btn btn-info text-white" role="button" href="{% url 'dfw_user_change_password'%}">Change Password</a>
            <a class="btn btn-info text-white" role="button" href="{% url 'dfw_user_logout'%}">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
